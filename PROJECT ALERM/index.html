<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Alarm Clock</h1>
        </div>
        <div id="current-time"> </div>
            <h1>
                SET ALARM
            </h1>
            <form class="user-input">
                <!-- <input type="date" id="date" max="07" min="00" placeholder="DD"> -->
                <!-- <input name="alarmTime" type="datetime-local"> -->
                <input type="number" id="hour" max="23" min="00" placeholder="HH">
                <input type="number" id="min" max="59" min="00" placeholder="MM">
                <input type="number" id="sec" max="59" min="00" placeholder="SS">
                <br>
                <br>
                <button type="submit">Set</button>
                <button type="reset" onclick="clearAlarm()">Stop</button>
                <button id="snoozAlrm" onclick="snooze()">Snooze Alarm</button>
                <br>
                <span id="alarm">Alarm not set</span>
            </form>
            <br>
            <hr />

            <h2>
                UPCOMING ALARM
            </h2>
            <ul class="set-alarm-list">
                <li></li>
            </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
